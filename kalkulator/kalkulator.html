<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-kalkulator.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <title>Kalkulator JavaScript</title>
</head>
<body>
<div class="first">
    <div class="calculator">
        <div class="display">
            <div class="previousNumber">
                <p></p>
                <span class="mathSign"></span>
            </div>
            <p class="currentNumber"></p>
        </div>
    
        <div class="panel">
            <button class="clear">C</button>
            <button class="operator">2^</button>
            <button class="operator">:</button>
            <button class="operator">x</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">-</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="equals">=</button>
            <button class="number">0</button>
            <button class="number">00</button>
            <button class="number">.</button>
        </div>
    </div>

    <div data-simplebar class="calculator-history">

        <p class="history-tittle">Ostatnie obliczenia <button class="history-btn">Wyczyść historię</button></p>
        <hr>
        <ul class="history"></ul>

    </div>
</div>
<div class="second">  
    <div class="button-back"><a class="a-decoration" href="index.html"><button class="button-back">
        <i class="fas fa-arrow-left"></i> Wróć do strony głównej
    </button></a>
    </div>
</div> 
<script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <script src="kalkulator.js"></script>
</body>
</html>
