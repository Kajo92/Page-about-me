<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-kontakt.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap">
    <title>Kontakt</title>
</head>
<body>

    <div class="container2">

        <a class="a-decoration" href="index.html"><button class="button-back">Wróć do strony głównej</button></a>

    </div>

<div class="container">


    


    <div class="contactSections">


        <div class="leftSection">


            <h1>Skontaktuj <span>się ze mną</span></h1>
            <div class="contactIcons">
                <img src="Icon awesome-facebook-square.svg">
                <img src="Icon awesome-instagram.svg">
                <img src="Icon awesome-phone-square-alt.svg">
            </div>
        </div>

        <form class="rightSection">


            <input type="text" placeholder="Imię">
            <input type="email" placeholder="Email">
            <textarea   placeholder="Twoja Wiadomość" cols="30" rows="10"></textarea>
            <button>Wyślij</button>



        </form>




    </div>



</div>




</body>
</html>
